name: javascript
on: push
jobs:
    build:
      name: eslint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: eslint
          run: npx @neovici/github-actions-eslint-annotator
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            PARTIAL_LINTING: true # default: false, only works on PRs
